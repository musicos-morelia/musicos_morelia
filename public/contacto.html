<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <header>
    <div class="logo">Músicos Morelia</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="hidden" href="home.html">Directorio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><button id="btn-login" disabled="true" onclick="login()">Log in</button></li>
        <li class="hidden"><button id="btn-logout" disabled="true" onclick="logout()">Log out</button></li>
      </ul>
    </nav>
  </header>

  <br><br><br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="row align-items-center">
          <div class="col-lg-7 mb-5 mb-lg-0">
            <h2 class="mb-5 text-white">Llena el formulario, <br> es sencillo!</h2>
            <form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm"
              novalidate="novalidate">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="fname" id="fname" placeholder="Nombre">
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" name="lname" id="lname" placeholder="Apellido">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                    placeholder="Escribe tu mensaje"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 ">
                  <input type="submit" value="Envía tu mensaje!" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>
            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Tu mensaje fue enviado, gracias!
            </div>
          </div>
          <div class="col-lg-4 ml-auto">
            <h3 class="mb-4 text-white">Hablemos de cualquier cosa!</h3>
            <p class="text-white">Somos una comunidad de músicos que promocionamos oportunidades de becas y trabajo para crecer colectivamente!</p>
            <p><a href="https://www.twitter.com/musicosmorelia" class="text-info" >Saber Más...</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="home-description">
    <img alt="image" src="/img/hero-divider-1500w.png" class="home-divider-image"></img>
  </section>
  <footer>
    <!-- <div class="footer-container">
              <div class="footer-logo">Músicos Morelia</div>
              <nav class="footer-nav">

                </ul>

            </div> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>
